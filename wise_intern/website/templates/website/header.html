{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'website/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/jquery.tag-editor.css' %}">
    <link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.structure.min.css' %}" rel="stylesheet">
    <link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.theme.min.css' %}" rel="stylesheet">

    <title>Your Dashboard</title>
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'website-home' %}"><img class="img-responsive2"
            src="{% static 'website/logo.png' %}"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
                <li class="{{ dashboard }}"><a class="nav-item nav-link" href="{% url 'website-home' %}">Dashboard</a></li>

              <li class="{{ candidate }}"><a class="nav-item nav-link" href="{% url 'candidate-list' %}">Candidate</a></li>
                {% if request.user.is_superuser %}
                    <li class="{{ company }}"><a class="nav-item nav-link" href="{% url 'company-list' %}">Company</a></li>
                {% endif %}
              <li class="{{ job }}"><a class="nav-item nav-link" href="{% url 'jobs-list' %}">Jobs</a></li>
              <li class="{{ tracker_page }}"><a class="nav-item nav-link" href="{% url 'tracker-page' %}">Tracker</a></li>
              <li class="{{ interview }}"><a class="nav-item nav-link" href="{% url 'interview-page' %}">Interviews</a></li>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <li class="{{ profile }}"><a class="nav-item nav-link" href="{% url 'profile-list' %}">My Profile</a></li>
              <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

        <div class="container">
          {% block content %}{% endblock %}
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui-1.12.1/jquery-ui.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/jquery.tag-editor.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>






</body>
</html>
